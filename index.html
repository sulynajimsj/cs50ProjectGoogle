<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>

<body>
    <ul>
        <l1><a href="imagesearch.html">Image Search</a></l1>
        <li><a href="advancedsearch.html">Advanced Search </a></li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                <div class="row google-logo text-center">
                    <img src="googleimage.png" alt="logo">

                </div>
                <div class="row google-form text-center">
                    <form action="http://google.com/search" method="get">
                        <div class="form-group">

                            <input type="text" class="form-control google-search" name="q">
                            <div class="btn-group">

                                <br>
                                <div>
                                    <input type="submit" name="btnK" value="Google Search" class="btn btn-default">
                                    <input type="submit" name="btnI" value="I am Feeling Lucky" class="btn btn-default">
                                </div>

                            </div>
                        </div>
                    </form>

                </div>


            </div>
        </div>
    </div>

</body>
