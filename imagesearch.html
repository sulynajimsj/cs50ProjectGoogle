<!DOCTYPE html>
<html lang="">

    <meta charset="utf-8">

    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>

<body>
    <ul>
        <l1><a href="index.html">Google</a></l1>
        <l1><a href="advancedsearch.html">Advanced</a></l1>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                <div class="row google-logo text-center">
                    <img src="googleimage.png" alt="logo">

                </div>
                <div class="row google-form text-center">
                    <form action="http://images.google.com/images" method="get">
                        <div class="form-group">

                            <input type="text" class="form-control google-search" name="q">
                            <div class="btn-group">
                               <br>
                                <button type="submit" class="btn btn-default">Image Search</button>
                                
                            </div>
                        </div>
                    </form>

                </div>


            </div>
        </div>
    </div>
